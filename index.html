        content="https://aliahmedm48.github.io/html-task1/videos/fun.mp4?namePrefix=&fname=&lname=&email=&password=&birthday=&birthcountry=%D8%A7%D9%84%D9%82%D8%A7%D9%87%D8%B1%D8%A9&phone=&linkedinURL=&from=07%3A00%3A00&to=15%3A00%3A00&from=07%3A00%3A00&to=15%3A00%3A00&TimeManagement=70&Communication=50&Problem-solving=70&color=%23000000&SharingInfo=&submit=Submit+without+HTML+validation" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="user-select-none">
        <div class="container-lg">
            <div class="row g-4">
                <div class="col-lg-6 d-flex justify-content-between">
                    <form class="mx-auto mt-4 w-75">
                        <h1 class="text-center fw-bold">Bookmarker</h1>
                        <h2 class="text-center h6 mb-3">❤ Bookmark your favorite sites ❤</h2>
                        <div class="overflow-hidden">
                            <label for="siteName">Site Name</label>
                            <input class="form-control" type="text" name="siteName" id="siteName"
                                placeholder="Bookmark Name" autocomplete="off">
                            <div id="feedbackNameInput"></div>
                        </div>
                        <div>
                            <label for="siteUrl">Site URL</label>
                            <input class="form-control" type="url" name="siteUrl" id="siteUrl" placeholder="Website URL"
                                autocomplete="off">
                            <div id="feedbackUrlInput"></div>
                        </div>
                        <div class="mx-auto text-center">
                            <button class="btn btn-success my-3 me-2" type="button" name="submit" autofocus
                                id="submit">Submit</button>
                            <button class="btn btn-danger my-3" type="button" name="delete" id="deleteTable">Delete
                                Table</button>
                        </div>
                        <input class="form-control w-75 m-auto" type="search" name="search" id="search"
                            placeholder="Search by name..." autocomplete="off">
                    </form>
                </div>
                <div class="col-lg-6">
                    <div>
                        <table class="table text-center">
                            <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Website Name</th>
                                    <th>Visit</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                    <!-- <th>Actions</th> -->
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- <tr> -->

                                <!-- <td>Index</td> -->
                                <!-- <td>Website Name</td> -->
                                <!-- <td><button class="btn btn-outline-dark">Visit</button></td> -->
                                <!-- <td><button class="btn btn-danger">Delete</button></td> -->
                                <!-- </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>

    </script>

</body>

</html>
